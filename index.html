<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>STAR BOY text with Star Background</title>
<style>
  :root { --gold: #FFD700; --gold-bright: #FFDF00; }
  html,body{height:100%;margin:0;background:#030017;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial, sans-serif;}
  .container{position:relative;height:100%;display:flex;align-items:center;justify-content:center;overflow:hidden;padding:24px;}
  /* SVG background covers the full area */
  svg.star-bg{position:absolute;inset:0;width:100%;height:100%;pointer-events:none;display:block;}
  /* big subtle gold star behind the text */
  .big-star{position:absolute;left:50%;top:46%;transform:translate(-50%,-50%);opacity:0.12;filter:blur(10px);z-index:0}
  /* Main text styling: bright gold with glow and shimmering highlight */
  h1{position:relative;z-index:2;margin:0;text-align:center;font-weight:900;text-transform:uppercase;
      font-size:clamp(48px,10vw,180px);line-height:0.85;
      background:linear-gradient(180deg,#fff8cf, var(--gold) 40%, #b8860b 80%);
      -webkit-background-clip:text;background-clip:text;color:transparent;
      text-shadow:
        0 1px 0 rgba(0,0,0,0.35),
        0 10px 30px rgba(255,215,0,0.08),
        0 0 35px rgba(255,215,0,0.25);
  }
  /* animated glint sweeping across the gold text */
  .glint{position:relative;display:inline-block;overflow:visible}
  .glint::before{
    content:"";
    position:absolute;
    top:-250%;
    left:-60%;
    width:60%;
    height:500%;
    background:linear-gradient(90deg,transparent, rgba(255,255,255,0.95), transparent);
    transform:skewX(-25deg) translateX(-120%);
    mix-blend-mode:screen;
    animation:shine 3s linear infinite;
    pointer-events:none;
  }
  @keyframes shine { to { transform:skewX(-25deg) translateX(220%); } }

  .subtitle{position:relative;z-index:2;margin-top:10px;color:rgba(255,241,179,0.95);text-align:center;font-size:18px;opacity:0.95}

  /* star shapes styling */
  .star{fill:#ffffff;filter:drop-shadow(0 0 2px rgba(255,255,255,0.85));}
  .star.gold{fill:url(#goldGrad);filter:drop-shadow(0 6px 18px rgba(255,215,0,0.35));}
</style>
</head>
<body>
  <div class="container">
    <!-- SVG element holds the big star and the starfield (small stars will be added by JS) -->
    <svg class="star-bg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid slice" aria-hidden="true">
      <defs>
        <!-- gold linear gradient used for large decorative star -->
        <linearGradient id="goldGrad" x1="0" x2="1">
          <stop offset="0" stop-color="#fff7c8"/>
          <stop offset="0.4" stop-color="#ffd54a"/>
          <stop offset="1" stop-color="#b8860b"/>
        </linearGradient>
        <!-- simple star polygon definition (5-point star like) -->
        <symbol id="s" viewBox="-50 -50 100 100">
          <polygon points="0,-48 14,-15 47,-15 20,6 30,48 0,24 -30,48 -20,6 -47,-15 -14,-15"/>
        </symbol>
      </defs>

      <!-- large gold star behind the text -->
      <g transform="translate(400,260) scale(8)" opacity="0.14">
        <use href="#s" class="star gold"></use>
      </g>

      <!-- small stars and glow dots will be appended here by JavaScript -->
    </svg>

    <!-- Foreground text -->
    <div style="text-align:center;z-index:2;">
      <h1><span class="glint">Starboy</span></h1>
      <div class="subtitle">Name STAR BOY</div>
    </div>
  </div>

<script>
/*
  Generate a starfield inside the SVG so the file remains fully offline.
  This script creates many small star <use> elements (based on symbol #s)
  and many tiny glowing <circle>s for sparkle.
*/
(function(){
  const svg = document.querySelector('.star-bg');
  if(!svg) return;
  const NS = "http://www.w3.org/2000/svg";
  const width = 800, height = 600;

  // create small star shapes
  const starCount = 120;
  for(let i=0;i<starCount;i++){
    const x = Math.random()*width;
    const y = Math.random()*height;
    const scale = (Math.random()*0.9)+0.15;
    const opacity = 0.15 + Math.random()*0.85;
    const rot = Math.random()*360;
    const use = document.createElementNS(NS, 'use');
    // use href works in modern browsers; for older ones, setAttributeNS may be necessary
    use.setAttributeNS(null, 'href', '#s');
    use.setAttributeNS(null, 'transform', `translate(${x},${y}) scale(${scale}) rotate(${rot})`);
    use.setAttributeNS(null, 'opacity', opacity);
    use.setAttributeNS(null, 'class', 'star');
    // optionally make a few of them golden
    if(Math.random() < 0.04) use.setAttributeNS(null,'class','star gold');
    svg.appendChild(use);
  }

  // create many tiny glow dots for depth
  const dots = 160;
  for(let i=0;i<dots;i++){
    const c = document.createElementNS(NS,'circle');
    c.setAttribute('cx', Math.random()*width);
    c.setAttribute('cy', Math.random()*height);
    c.setAttribute('r', Math.random()*1.4 + 0.2);
    c.setAttribute('fill', '#ffffff');
    c.setAttribute('opacity', Math.random()*0.9 + 0.05);
    c.style.filter = 'blur(0.7px)';
    svg.appendChild(c);
  }
})();
</script>
</body>
</html>
