<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Starboy — Bright Gold Text with Shimmering Gold Background</title>
<style>
  :root{
    --gold-1: #fff8d6;
    --gold-2: #ffe07a;
    --gold-3: #ffcf33;
    --gold-4: #e6a800;
    --bg-deep: #2b1700;
  }
  html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;background:var(--bg-deep);}

  /* Page container */
  .container{
    position:relative;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
  }

  /* Golden textured background using gradients and subtle noise-like radial repeats */
  .gold-bg{
    position:absolute;inset:0;z-index:0;
    background:
      radial-gradient(1200px 600px at 10% 30%, rgba(255,230,140,0.14), transparent 10%),
      radial-gradient(900px 500px at 90% 70%, rgba(255,210,90,0.10), transparent 12%),
      linear-gradient(180deg, #3b2100 0%, #5c3500 15%, #b98000 40%, #ffd66a 65%, #f9d35a 100%);
    /* subtle shimmering texture */
    background-blend-mode:overlay;
    filter:contrast(1.04) saturate(1.1);
  }

  /* overlay with gentle noise/film look created with repeating radial gradients */
  .gold-overlay{
    position:absolute;inset:0;z-index:1;pointer-events:none;
    background-image:
      radial-gradient(circle at 10% 10%, rgba(255,255,255,0.025), transparent 15%),
      radial-gradient(circle at 90% 80%, rgba(0,0,0,0.035), transparent 18%);
    mix-blend-mode:soft-light;
  }

  /* SVG starfield sits above background but below text */
  svg.star-bg{position:absolute;inset:0;width:100%;height:100%;z-index:2;overflow:visible;pointer-events:none;}

  /* main headline styling — very bright gold with strong glow */
  h1{
    position:relative;z-index:6;margin:0;text-align:center;font-weight:900;
    font-size:clamp(48px, 10vw, 160px);line-height:0.85;
    text-transform:uppercase;
    letter-spacing:0.02em;
    /* gold gradient text */
    background:linear-gradient(180deg,var(--gold-1) 0%, var(--gold-2) 35%, var(--gold-3) 60%, var(--gold-4) 100%);
    -webkit-background-clip:text;background-clip:text;color:transparent;
    /* heavy glow and bloom */
    filter:drop-shadow(0 6px 20px rgba(230,160,0,0.35));
    text-shadow:
      0 1px 0 rgba(0,0,0,0.35),
      0 6px 24px rgba(255,200,60,0.18),
      0 0 40px rgba(255,215,0,0.28);
  }

  /* shimmering glint sweep across text */
  .glint{position:relative;display:inline-block;overflow:visible}
  .glint::before{
    content:"";
    position:absolute;
    inset:auto -40% -250% auto;
    width:40%;height:500%;
    background:linear-gradient(90deg, transparent, rgba(255,255,255,0.95), transparent);
    transform:skewX(-20deg) translateX(-160%);
    mix-blend-mode:screen;
    animation:glint 3.2s linear infinite;
    pointer-events:none;
    filter:blur(0.6px);
  }
  @keyframes glint{
    0%{ transform:skewX(-20deg) translateX(-160%);opacity:0.0 }
    6%{ opacity:0.9 }
    24%{ transform:skewX(-20deg) translateX(60%); opacity:0.0 }
    100%{ transform:skewX(-20deg) translateX(60%); opacity:0 }
  }

  /* subtle subtitle under the name */
  .subtitle{
    position:relative;z-index:6;margin-top:12px;color:rgba(255,244,200,0.95);text-align:center;font-size:18px;opacity:0.95;
    text-shadow: 0 2px 6px rgba(0,0,0,0.25);
  }

  /* star shapes (inline SVG classes) */
  .star { fill:#fff; opacity:0.85; transform-origin:center; }
  .star.gold { fill: url(#goldGrad); opacity:0.95; filter:drop-shadow(0 6px 18px rgba(255,205,40,0.28)); }

  /* twinkle animations for stars */
  @keyframes twinkleSmall {
    0% { opacity:0.18; transform:scale(0.9) }
    50% { opacity:1; transform:scale(1.25) }
    100% { opacity:0.18; transform:scale(0.9) }
  }
  @keyframes twinkleLong {
    0% { opacity:0.12; transform:scale(0.98) }
    50% { opacity:0.95; transform:scale(1.12) }
    100% { opacity:0.12; transform:scale(0.98) }
  }
  /* classes applied to individual SVG star elements */
  .tw-1 { animation:twinkleSmall 1.2s ease-in-out infinite; }
  .tw-2 { animation:twinkleSmall 1.6s ease-in-out infinite; }
  .tw-3 { animation:twinkleLong 3.6s ease-in-out infinite; }
  .tw-4 { animation:twinkleLong 5.0s ease-in-out infinite; }

  /* ensure some stars pulse brighter (gold ones sync more intensely with headline) */
  .gold.tw-3 { animation-duration:2.8s; }
  .gold.tw-4 { animation-duration:4.2s; }

  /* responsive center block */
  .content{position:relative;z-index:5;display:flex;flex-direction:column;align-items:center;padding:6vh 6vw;}
</style>
</head>
<body>
  <div class="container">
    <div class="gold-bg" aria-hidden="true"></div>
    <div class="gold-overlay" aria-hidden="true"></div>

    <!-- Inline SVG starfield (JS will append many stars). Gradient here is used for gold stars -->
    <svg class="star-bg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice" aria-hidden="true">
      <defs>
        <linearGradient id="goldGrad" x1="0" x2="1">
          <stop offset="0" stop-color="#fff9d9"/>
          <stop offset="0.35" stop-color="#ffe28a"/>
          <stop offset="0.8" stop-color="#ffcf33"/>
          <stop offset="1" stop-color="#c68900"/>
        </linearGradient>

        <!-- 5-point star symbol -->
        <symbol id="s-star" viewBox="-50 -50 100 100">
          <polygon points="0,-48 14,-15 47,-15 20,6 30,48 0,24 -30,48 -20,6 -47,-15 -14,-15"/>
        </symbol>
      </defs>

      <!-- Large faint decorative star behind the text for composition -->
      <g transform="translate(600,360) scale(10)" opacity="0.12">
        <use href="#s-star" class="star gold"></use>
      </g>

      <!-- Placeholder group for JS to insert many stars -->
      <g id="stars"></g>
    </svg>

    <div class="content" role="main">
      <h1><span class="glint">Starboy</span></h1>
      <div class="subtitle">Bright Gold • Shimmering Stars</div>
    </div>
  </div>

<script>
/* Generate an animated starfield fully offline.
   Creates many stars with randomized positions, scales, rotation and twinkle timings.
   Some stars are golden and pulse brighter (to match the headline).
*/
(function(){
  const svg = document.querySelector('.star-bg');
  const starsGroup = document.getElementById('stars');
  if(!svg || !starsGroup) return;
  const NS = "http://www.w3.org/2000/svg";
  const width = 1200, height = 800;

  const STAR_COUNT = 160;
  const GOLD_STAR_CHANCE = 0.08; // portion of stars that are gold and brighter
  const TW_CLASSES = ['tw-1','tw-2','tw-3','tw-4'];

  function rand(min,max){ return Math.random()*(max-min)+min; }

  for(let i=0;i<STAR_COUNT;i++){
    const x = rand(0, width);
    const y = rand(0, height);
    const scale = rand(0.12, 1.8) * (Math.random() < 0.35 ? 0.7 : 1); // some smaller, some larger
    const rot = rand(0,360);
    const use = document.createElementNS(NS, 'use');
    use.setAttributeNS(null, 'href', '#s-star');
    use.setAttributeNS(null, 'transform', `translate(${x},${y}) scale(${scale}) rotate(${rot})`);
    // choose twinkle class and give each a random animation-delay for variety
    const tw = TW_CLASSES[Math.floor(rand(0, TW_CLASSES.length))];
    use.classList.add('star', tw);

    // more subtle opacity for small ones
    let baseOpacity = (scale < 0.35) ? rand(0.12, 0.4) : rand(0.22, 0.9);
    use.setAttributeNS(null, 'opacity', baseOpacity.toFixed(2));

    // randomly make some gold and brighter
    if(Math.random() < GOLD_STAR_CHANCE){
      use.classList.add('gold');
      // increase scale somewhat for golden emphasis
      if(scale < 1.1) use.setAttributeNS(null, 'transform', `translate(${x},${y}) scale(${scale * 1.6}) rotate(${rot})`);
      // gold stars get slightly higher base opacity
      use.setAttributeNS(null, 'opacity', Math.max(baseOpacity, 0.45).toFixed(2));
      // add a small animation-delay to de-sync
      use.style.animationDelay = (rand(-2,2)).toFixed(2) + 's';
    } else {
      use.style.animationDelay = (rand(-1.5,1.5)).toFixed(2) + 's';
    }

    // add tiny occasional sparkle circle nearby (less frequent)
    if(Math.random() < 0.08){
      const c = document.createElementNS(NS, 'circle');
      c.setAttributeNS(null, 'cx', x + rand(-6,6));
      c.setAttributeNS(null, 'cy', y + rand(-6,6));
      c.setAttributeNS(null, 'r', rand(0.4, 2.1));
      c.setAttributeNS(null, 'fill', Math.random() < 0.15 ? '#ffd95a' : '#fff');
      c.setAttributeNS(null, 'opacity', rand(0.15, 0.9).toFixed(2));
      c.style.filter = 'blur(0.6px)';
      // occasional pulsing for circle
      c.style.animation = `pulse ${rand(1.2,4.2)}s ease-in-out infinite`;
      c.style.animationDelay = (rand(-2,2)).toFixed(2) + 's';
      starsGroup.appendChild(c);
    }

    starsGroup.appendChild(use);
  }

  // add a few very large gold glints that slowly pulse behind text
  const bigGlints = [
    {x: width*0.34, y: height*0.32, s: 6.8, o:0.14, t:3.4},
    {x: width*0.66, y: height*0.45, s: 5.4, o:0.12, t:5.2}
  ];
  bigGlints.forEach(g=>{
    const guse = document.createElementNS(NS,'use');
    guse.setAttributeNS(null,'href','#s-star');
    guse.setAttributeNS(null,'transform', `translate(${g.x},${g.y}) scale(${g.s})`);
    guse.classList.add('star','gold','tw-3');
    guse.setAttributeNS(null,'opacity', g.o);
    guse.style.animationDuration = g.t + 's';
    starsGroup.appendChild(guse);
  });

  // add keyframes for pulse on circles (insert small style tag)
  const style = document.createElement('style');
  style.textContent = `
    @keyframes pulse {
      0% { opacity:0.12; transform:translateZ(0) scale(0.9) }
      50% { opacity:0.95; transform:translateZ(0) scale(1.18) }
      100% { opacity:0.12; transform:translateZ(0) scale(0.9) }
    }
  `;
  svg.appendChild(style);
})();
</script>
</body>
</html>
